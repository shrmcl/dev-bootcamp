<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Breakfast Restaurant</title>
</head>
<body>

<h1>Contact Us</h1>
<p>Do you need to place an online order? Fill out this form and we'll get your order ready! (Note: please do not use this form to complain about the quality of our food.)</p>

<form>
    <p>First Name:</p>
    <input type="text" name="fname" placeholder="Jim">

    <p>Last Name:</p>
    <input type="text" name="lname" placeholder="Davis">

    <p>Email:</p>
    <input type="text" name="email" placeholder="blah@email.com">
    
    <p>Phone number:</p>
    <input type="text" name="phone" placeholder="777-7777"><br/><br/>

    <textarea name="paragraph" cols="50" rows="10" placeholder="What would you like to order?"></textarea>

    <p>Would you like a side of hash browns?</p>
    <input type="radio" value="Yes" name="hash">
    <label for="Yes">Yes</label><br/>
    <input type="radio" value="No" name="hash">
    <label for="No">No</label><br/>
    <input type="submit" value="Submit">
</form>

</body>
</html>
