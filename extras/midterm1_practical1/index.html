    <body>
       
        <form action="">
            <fieldset>
                <h1>Metric Converter</h1>
                <p>Enter an amount in any field to see the conversion.</p>
                <label for="lbInput">Pounds</label>
                <input type="text" name="lbInput" id="lbs">
                <span>=</span>
                <label for="kgInput">Kilograms</label>
                <input type="text" name="kgInput" id="kgs">
                <br><br>
                <label for="miInput">Miles</label>
                <input type="text" name="lbInput" id="mi">
                <span>=</span>
                <label for="kmInput">Kilometers</label>
                <input type="text" name="kgInput" id="km">
                <!-- 
                mi to km / km to mi
                lb to kg / kg to lb  --> 

                <!-- on key press -->

            </fieldset>
        </form>
