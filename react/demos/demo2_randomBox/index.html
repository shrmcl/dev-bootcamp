<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- React scripts -->
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <link rel="stylesheet" href="styles.css">


</head>
<body>

    <!-- container for the React app -->
    <div id="app"></div>

    <!-- JSX -->
    <script type="text/babel">

        class RandomBox extends React.Component {
            render() {
                // adding CSS as object
                const fontSize = Math.floor((Math.random() * 80)) + 20;
                const backgroundColor = ['orange', 'red', 'blue', 'green'][Math.floor(Math.random() * 4)];
                
                return (
                    <div style={{
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        backgroundColor: backgroundColor,
                        fontSize: `${fontSize}px`,
                        height: '200px',
                        width: '500px',
                        color: 'white'

                    }}>
                    <p>Random Box</p> 
                </div>
                )
            }
        }

        ReactDOM.render(<RandomBox />, document.getElementById("app"));
    </script>


</body>
</html>
