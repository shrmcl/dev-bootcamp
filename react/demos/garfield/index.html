<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- React scripts -->
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <link rel="stylesheet" href="styles.css">


</head>
<body>

    <!-- container for the React app -->
    <div id="app"></div>

    <!-- JSX -->
    <script type="text/babel">

        class FeelingsList extends React.Component {
            render(){
                const theStyles = {fontSize: "24px"};
                return(
                    <ul style={theStyles}>
                        <li>Happy</li>
                        <li>Sad</li>
                    </ul>
                )
            }
        }

        class Garfield extends React.Component {
            render() {
                // adding CSS as object
                const theStyles = {fontSize: "24px"}
                return (
                    // className is a CSS class
                    // Must close self-closing tags in JSX
                    <div className ="theimage">
                    <h1 className="name">Life</h1>
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bc/Garfield_the_Cat.svg/250px-Garfield_the_Cat.svg.png" alt=""></img>
                    <h3>How does he feel?</h3>    
                    <FeelingsList />
                </div>);
            }
        }

        ReactDOM.render(<Garfield />, document.getElementById("app"));
    </script>


</body>
</html>
